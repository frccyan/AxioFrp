version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: axiofrp-mysql
    environment:
      MYSQL_ROOT_PASSWORD: axiofrp_root_password
      MYSQL_DATABASE: axiofrp
      MYSQL_USER: axiofrp_user
      MYSQL_PASSWORD: axiofrp_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/1-init.sql
      - ./init_settings.sql:/docker-entrypoint-initdb.d/2-init_settings.sql
    ports:
      - "3306:3306"
    networks:
      - axiofrp-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: axiofrp-redis
    ports:
      - "6379:6379"
    networks:
      - axiofrp-network

  # 后端 API 服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: axiofrp-backend
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: axiofrp
      DB_USER: axiofrp_user
      DB_PASSWORD: axiofrp_password
      REDIS_URL: redis://redis:6379
      JWT_SECRET: axiofrp_jwt_secret_key
    ports:
      - "8000:8000"
    depends_on:
      - mysql
      - redis
    networks:
      - axiofrp-network

  # 前端应用
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: axiofrp-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - axiofrp-network

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: axiofrp-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    networks:
      - axiofrp-network

volumes:
  mysql_data:

networks:
  axiofrp-network:
    driver: bridge